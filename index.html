<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <div class="quote_container" id="quote_container">
        <!-- Quote Elemnet -->
        <div class="quote_text">
            <i class="fas fa_quote_left"></i>
            <span id="quote">First Quote</span>
        </div>
        <!-- Author -->
        <div class="quote_author">
            <span id="author">Me</span>
        </div>
        <!-- Buttons -->
        <div class="buttons_continer">
            <button class="twitter_button" id="twitter" title="Tweet this">
                <i class="fab fa_twitter"></i>
            </button>
            <button class="next_quote" id="next" title="Next"></button>
            
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
